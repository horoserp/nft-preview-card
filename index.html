<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>NFT Preview Card | FEM</title>
    <meta
      name="description"
      content="A card designed to showcase NFT digital assets."
    />
    <meta name="author" content="Robert P. Horosewski" />

    <!-- Tab Icons -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/icons/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./assets/icons/favicon.svg" />
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/icons/apple-touch-icon.png"
    />
    <link rel="manifest" href="./assets/icons/site.webmanifest" />

    <!-- Open Graph Protocol -->

    <meta property="og:title" content="NFT Preview Card | FEM" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://horoserp.github.io/nft-preview-card"
    />
    <!-- TODO: Change og:image & screenshots in manifest -->
    <meta
      property="og:image"
      content="https://horoserp.github.io/nft-preview-card/assets/images/desktop-design.jpg"
    />

    <meta
      property="og:description"
      content="A card designed to showcase NFT digital assets."
    />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Robert's Site" />

    <!-- My Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main>
      <section>
        <img src="./assets/images/image-equilibrium.jpg" alt="Digital Art" />
        <div class="content">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="purchase">
            <h2>
              <img
                src="./assets/images/icon-ethereum.svg"
                alt="Ethereum"
              />0.041 ETH
            </h2>
            <h2>
              <img src="./assets//images/icon-clock.svg" alt="Clock" />3 days
              left
            </h2>
          </div>
          <hr />
          <div class="creator">
            <img src="./assets/images/image-avatar.png" alt="Avatar" />
            <h3>Creation of <span>Jules Wyvern</span></h3>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
